<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doffo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<main class="main"> <!-- main-->

    <div class="wrapper"> <!-- wrapper-->

        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="coming-msg"> <!-- coming msg-->
            <p>We are launching <span>soon!</span></p>
            <p>Subscribe and get notified</p>
        </div>

        <form action="" class="form"> <!-- form-->
        
            <div class="input-div">
                <input type="email"  name="" id="email" placeholder="Your email address" required   class="valid-state" title="">
                <p id="error" class="hidden"></p>
            </div>
            
            <div class="btn-div">
                <button id="btn"> Notify me</button>
            </div>
    
        </form> <!-- form ends-->

        <div class="dashboard-img">  <!-- dashboard-->
            <img src="./images/illustration-dashboard.png" alt="">
          </div>


        <div class="social-links">
        
            <i class="fa-brands fa-facebook-f icon"></i>
    
            <i class="fa-brands fa-twitter icon"></i>
          
            <i class="fa-brands fa-instagram icon"></i>
          
        </div>
        
        <div class="copy">
          <p>&copy; Copyright Ping. All rights reserved. </p>
        </div>
        

    </div> <!-- wrapper ends-->




</main> <!-- main ends-->






    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
